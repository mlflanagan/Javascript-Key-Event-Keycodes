<!DOCTYPE html>
<html lang='en-US'>
<head>
<title>Javascript Event KeyCodes</title>
<meta charset="utf-8">
</head>
<body>
<div>Open Web Developer Tools to view console messages</div>
<script>
/*jslint this:true, devel:true, browser:true, long:true */
(function () {
    "use strict";

    function keyHandler(event) {
        window.console.log("event.type=\"" + event.type + "\", event.key=\"" + event.key + "\", event.code=\"" + event.code + "\"");
    }

    document.addEventListener("keydown", keyHandler);
    document.addEventListener("keyup", keyHandler);
}());
</script>
</body>
</html>
